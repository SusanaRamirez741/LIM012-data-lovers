<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok√©Desk</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>

        <div class="logo-section">
            <img src="img/pokemon-go-logo.png" alt="pokemon-go-logo" class="logo-image" id="logo-image"/>
        </div>

        <div class="filter-bar">

            <select id="order-by-type" class="drop-down show-by-type">
                <option value="" disabled selected>TYPE</option>
                <option value="all-types" default>ALL TYPES</option>
                <option value="normal">NORMAL</option>
                <option value="fighting">FIGHTING</option>
                <option value="flying">FLYING</option>
                <option value="poison">POISON</option>
                <option value="ground">GROUND</option>
                <option value="rock">ROCK</option>
                <option value="bug">BUG</option>
                <option value="ghost">GHOST</option>
                <option value="steel">STEEL</option>
                <option value="fire">FIRE</option>
                <option value="water">WATER</option>
                <option value="grass">GRASS</option>
                <option value="electric">ELECTRIC</option>
                <option value="psychic">PSYCHIC</option>
                <option value="ice">ICE</option>
                <option value="dragon">DRAGON</option>
                <option value="dark">DARK</option>
                <option value="fairy">FAIRY</option>
            </select>

            <select id="order-alphabetically" class="drop-down order-alphabetically">
                <option value="" disabled selected>ORDER</option>
                <option value="ascending">A - Z</option>
                <option value="descending">Z - A</option>
            </select>

            <form id="content" class="search-form" autocomplete="off">
                <input type="search" name="input" id="search-by-name"  class="search-by-name" placeholder="i.e. bulbasaur"/>
                <button class="button-holder" id= "button" type="button">
                    <img src="img/magnifying-glass.png" alt="magnifying-glass"/>
                </button>
            </form>

        </div>

    </header>

    <div class="stack"></div>

    <script src="main.js" type="module"></script>

</body>

</html>
